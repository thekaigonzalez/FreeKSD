<h1>The Kux Project</h1>

<p>
The Kux Project is a series of Lua libraries made
    to aid in development and research of BASH subsystems.
</p>

<p>
    Kux Runs on C++ using Lua as a frontend, containing +5 Lua headers & Shared Object files.
